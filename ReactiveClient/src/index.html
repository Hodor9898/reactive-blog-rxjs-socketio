<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

<style>
  .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
    padding-right: 0;
  }
</style>

<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Reactive</span>
      <div class="mdl-layout-spacer"></div>
        <label class="mdl-button mdl-js-button mdl-button--icon" style="overflow: visible">
          <div id="notifications" class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">notifications</div>
        </label>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="post-timeline">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Get Started
            </a>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <button id="create-post" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored md-fab-bottom-right">
      <i class="material-icons">add</i>
    </button>
  </main>
</div>

<dialog class="mdl-dialog" style="width: 500px;">
  <form id="create-post-form">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="title" name="title">
      <label class="mdl-textfield__label" for="title">Title</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <textarea name="body" class="mdl-textfield__input" type="text" rows= "3" id="body" ></textarea>
      <label class="mdl-textfield__label" for="body">A bit about the post...</label>
    </div>
    <div class="mdl-dialog__actions">
      <button type="submit" class="mdl-button">Save</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </form>
</dialog>

<div id="user-toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>


</body>
